{% extends 'home.html' %}

{% block body %}
  <h1>Send mails</h1>
  <form action="" method="POST">
    <div class="form-group">
      <label>receiver</label>
      <input type="text" name="receiver" class="form-control" value={{request.form.receiver}}>
    </div>
    <div class="form-group">
      <label>content</label>
      <textarea name="chat" value={{request.form.chat}}>Enter text here...</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
